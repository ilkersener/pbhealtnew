name: Check Domains

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check_domains:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests and capture logs
        run: npx cypress run | tee cypress-output.log

      - name: Send failures to Google Chat with screenshot
        if: always()
        run: |
          if [ ! -f "cypress-output.log" ]; then
            exit 0
          fi

          message="‚ö†Ô∏è **PB Saƒülƒ±k Kontrol√º**\n\n**Hatalƒ± Hesaplar:**\n\n"

          while IFS= read -r line; do
            if [[ "$line" == HATA:* ]]; then
              url=$(echo "$line" | cut -d' ' -f2)
              name=$(echo "$line" | cut -d'|' -f2 | tr -d '| ')

              img_path="cypress/screenshots/${name}.png"
              if [ -f "$img_path" ]; then
                base64_image=$(base64 "$img_path" | tr -d '\n')
                response=$(curl -s --request POST "https://api.imgur.com/3/image" \
                  --header "Authorization: Client-ID ${{ secrets.IMGUR_CLIENT_ID }}" \
                  --form "image=$base64_image")

                imgur_url=$(echo "$response" | jq -r '.data.link // "G√∂rsel y√ºklenemedi"')
              else
                imgur_url="Ekran g√∂r√ºnt√ºs√º bulunamadƒ±"
              fi

              message+="‚ùå Link: $url\nüñºÔ∏è Ekran G√∂r√ºnt√ºs√º: $imgur_url\n\n"
            fi
          done < cypress-output.log

          if [[ "$message" == *"Link:"* ]]; then
            curl -X POST "${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}" \
              -H "Content-Type: application/json" \
              -d "$(jq -n --arg text "$message" '{ text: $text }')"
          fi
        shell: bash
