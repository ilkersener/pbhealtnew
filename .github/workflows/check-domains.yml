name: Check Domains

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check_domains:
    runs-on: windows-latest

    steps:
      - name: Depoyu Kopyala
        uses: actions/checkout@v3

      - name: Node.js Kur
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Cypress Binary Cache Kullan
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle
        run: npm ci

      - name: Cypress Cache Kontrol ve YÃ¼kleme
        run: npx cypress install || echo "Cypress zaten yÃ¼klÃ¼"

      - name: Testleri Ã‡alÄ±ÅŸtÄ±r ve LoglarÄ± Kaydet
        run: npx cypress run --reporter=spec | tee cypress-output.log

      - name: HatalÄ± Domainleri Google Chat'e GÃ¶nder
        if: failure()
        run: |
          # **LOG dosyasÄ±nÄ± oku ve sadece "ğŸš¨ HATA" iÃ§eren satÄ±rlarÄ± al**
          $failedTests = (Get-Content cypress-output.log) | Where-Object { $_ -match "ğŸš¨ HATA" }

          if ($failedTests.Count -gt 0) {
              # **Hata mesajlarÄ±nÄ± birleÅŸtir**
              $message = "ğŸš¨ Domainlerde sorun tespit edildi!\n\n" + ($failedTests -join "`n")
          } else {
              $message = "ğŸš¨ Domainlerde sorun tespit edildi! (Ancak hata detaylarÄ± loglarda bulunamadÄ±.)"
          }

          # **Google Chat Webhook'una mesaj gÃ¶nder**
          $uri = "${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}"
          $body = @{ text = $message } | ConvertTo-Json

          Invoke-RestMethod -Uri $uri -Method Post -Body $body -ContentType "application/json"
        shell: pwsh
